            <article>
                <h3>Inscripción</h3>
                <form action="#" method="get" class="formulario_inscripcion" id="formulario_inscripcion">
                    <div class="selector_curso">
                        <input type="radio" name="selec_curso" value="html" id="curso_html">
                        <label for="curso_html">HTML</label>
                        <input type="radio" name="selec_curso" value="css" id="curso_css">
                        <label for="curso_css">CSS</label>
                        <input type="radio" name="selec_curso" value="js" id="curso_js">
                        <label for="curso_js">Javascript</label>
                        <input type="radio" name="selec_curso" value="php" id="curso_php">
                        <label for="curso_php">PHP</label>
                        <input type="radio" name="selec_curso" value="mysql" id="curso_mysql">
                        <label for="curso_mysql">MySQL</label>
                        <input type="radio" name="selec_curso" value="java" id="curso_java">
                        <label for="curso_java">Java</label>
                    </div>
                    <div class="linea_inscripcion" id="linea_inscripcion_1">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                        <input type="text" name="dni" id="dni" placeholder="DNI">
                        <input type="email" name="email" id="email" placeholder="E-Mail">
                        <input type="tel" name="telefono" id="telefono" placeholder="Teléfono">
                        <input type="button" class="eliminar_persona" value="-" onClick="borrarDatos()">
                    </div>
                </form>
            </article>
            <article class="agregar_persona">
                <input type="button" value="+" id="agregar_persona">
            </article>
        </section>
        <section class="monto-boton">
            <span id="monto">$000.-</span>
            <button id="inscribirse">INCRIBIRSE</button>
        </section>
